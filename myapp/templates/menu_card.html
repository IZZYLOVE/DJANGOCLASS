<!-- {{menu}} pass the menu key from the dictionary -->

{% if menu%} <!-- if statement -->
{% for item in menu %} <!-- for loop -->
<p>{{item.name}}:{{item.price}}</p>
{% endfor %} <!-- end the for loop  -->
{% else %} <!-- use the else statment  -->
<p>No item to display</p>
{% endif %} <!-- end the if condition -->
